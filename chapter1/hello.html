<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chapter1_hello</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>hello, {{name}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false // 以阻止 vue 在启动时生成生产提示。

        // 创建vue实例
        new Vue({
            el:'#root', //el（element）用于指定当前Vue实例为哪个容器服务，这里为名为root的容器服务，值通常为css选择器字符串
            data:{ // data中用于存储数据，数据供el所指定的容器所使用
                name:'moka'
            }
        })
        //test
    </script>
    
</body>
</html>
