<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muban</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>hello {{second.name}}</h3>
        <!-- 横线 -->
        <hr> 
        <h1>指令语法</h1>
        <a v-bind:href="second.url" v-bind:x="test">bilibili</a>
        <a :href="second.url" :x="test">bilibili</a>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            name:'moka',
            second:{
                name:'momoka',
                url:'https://www.bilibili.com/video/BV1Zy4y1K7SH?p=7'
            },
            test:"https://github.com/vuejs/awesome-vue#responsive-design"
        }
    })
</script>
</html>
