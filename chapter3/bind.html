<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <!-- vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="root">
        <h1>hello</h1>
        <a :href="url">{{name}}</a>
    </div>
    
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            name:'profound',
            url:"https://mp.weixin.qq.com/s/nHp_XZqUBB2kllB5YtvPTA"
        }
    })
</script>
</html>
